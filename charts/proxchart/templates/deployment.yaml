apiVersion: apps/v1
kind: Deployment
metadata:
  name: prox
spec:
  selector:
    matchLabels:
      app: prox
  replicas: 1
  template:
    metadata:
      labels:
        app: prox
    spec:
      containers:
      - name: prox
        image: opnfv/rapid:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000