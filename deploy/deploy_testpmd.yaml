
apiVersion: v1
kind: Service
metadata:
  name: testpmd-service
spec:
  selector:
    app: testpmd
  ports:
  - protocol: "TCP"
    port: 8080
    targetPort: 5000
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: testpmd
spec:
  selector:
    matchLabels:
      app: testpmd
  replicas: 1
  template:
    metadata:
      labels:
        app: testpmd
    spec:
      containers:
      - name: testpmd
        image: vsperf/dpdkfwd:lakelse
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000